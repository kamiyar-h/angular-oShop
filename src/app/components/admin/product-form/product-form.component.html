<div class="row" *ngIf="product">
  <div class="col-md-6">
    <form #f='ngForm' (ngSubmit)="save(f.value)">
      <div class="form-group">
        <label for="title">Title</label>
        <div class="input-group">
          <input [(ngModel)]="product.title" name="title" #title="ngModel" required id="title" type="text" class="form-control" >
        </div>
        <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
          Title is Required!
        </div>
      </div>

      <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input  [(ngModel)]="product.price"  name="price" #price="ngModel" required id="price" type="number" class="form-control">
        </div>
        <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
          Price is Required!
        </div>
      </div>

      <div class="form-group">
        <label for="category">category</label>
        <div class="input-group">
          <select  [(ngModel)]="product.category"  name="category" #category="ngModel" required id="category" class="form-control">
            <option value=""></option>
            <option *ngFor="let c of categories$ | async" [value]="c.key">
              {{ c.name }}
            </option>
          </select>
        </div>
        <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
          Category is Required!
        </div>
      </div>

      <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <div class="input-group">
          <input [(ngModel)]="product.imageUrl" name="imageUrl" #imageUrl="ngModel" required id="imageUrl" type="text" class="form-control">
        </div>
        <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
          Image Url is Required!
        </div>
      </div>
      <button class="btn btn-success">Save</button>
      <button type="button" (click)="delete()" class="btn btn-danger">Delete</button>
    </form>
  </div>
  <div class="col-md-6">
    <product-card [product]="product" [show-actions]="false"></product-card>
  </div>
</div>
